<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop list</title>
</head>
<body>
    <h1>Список покупок</h1>
    <ul>
        <li><label for="s1">Хлеб</label></li>
        <li><label for="s2">Масло</label></li>
        <li><label for="s3">Макроны</label></li>
        <li><label for="s4">Яйца</label></li>
        <li><label for="s5">Сыр</label></li>
    </ul>
    <form action=""></form>
        <ul>
            <li>
                <input id="s1" name="shop" value="Хлеб" type="checkbox">
            </li>
            <li>
                <input id="s2" name="shop" value="Масло" type="checkbox">
            </li>
            <li>
                <input id="s3" name="shop" value="Макроны" type="checkbox">
            </li>
            <li>
                <input id="s4" name="shop" value="Яйца" type="checkbox">
            </li>
            <li>
                <input id="s5" name="shop" value="Сыр" type="checkbox">
            </li>
        </ul>
    </form>
</body>
</html>
